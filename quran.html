<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lær Koranen</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: grid;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #player {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #138123;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0e5a29;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        audio {
            width: 100%;
        }

        .verse {
            margin-bottom: 20px;
        }

        .arabic {
            font-size: 24px;
            direction: rtl;
            margin-bottom: 10px;
        }

        .transliteration {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
	    font-family: serif;
        }

        .translation {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="content">
        <h1>Velkommen til Koranen</h1>
        <p>Velg en surah og trykk på play</p>
        <p>Velg hastighet på avspilling</p>
        <p>Velg om du vil repetere en surah eller alle surah</p>
    </div>
    
    <div id="player">
        <h3>Velg surah</h3>
        <select id="mp3List">
            <option value="./104.mp3">104 - Al-Humazah</option>
            <option value="./105.mp3">105 - Al-Fil</option>
            <option value="./107.mp3">107 - Al-Maun</option>
            <option value="./110.mp3">110 - Al-Nasr</option>
            <option value="./103.mp3">103 - Al-Asr</option>
            <option value="./106.mp3">106 - Quraysh</option>
            <option value="./114.mp3">114 - An-Nas</option>
            <option value="./109.mp3">109 - Al-Kafirun</option>
            <option value="./111.mp3">111 - Al-Masad</option>
            <option value="./113.mp3">113 - Al-Falaq</option>
            <option value="./108.mp3">108 - Al-Kawthar</option>
            <option value="./112.mp3">112 - Al-Ikhlas</option>
            <option value="./001.mp3">001 - Al-Fatihah</option>
        </select>

        <br>

        <label for="playbackRate">Velg hastighet på avspilling: </label>
        <select id="playbackRate">
            <option value="0.5">Veldig sakte 0.5x</option>
            <option value="0.75">Sakte 0.75x</option>
            <option value="1" selected>Normal</option>
            <option value="1.25">Rask 1.25x</option>
            <option value="1.5">Veldig rask 1.5x</option>
        </select>

        <br>

        <label for="repeat">Repetisjon: </label>
        <select id="repeat">
            <option value="none">Ingen repetisjon</option>
            <option value="one" selected>Repeter surah</option>
            <option value="all">Repeter alle surah</option>
        </select>

        <br>

        <button onclick="playSelected()">Play</button>

        <audio id="audioPlayer" controls></audio>
        
        <div id="transliterationContainer"></div>
    </div>
    <br>
    <div style='float:left;width:100%;height:auto;'>
        <a href="./index.html" class="button">tilbake til opplesing...</a>
    </div>

function displaySurah(surahNumber) {
    const surah = surahs[surahNumber];
    if (!surah) {
        transliterationContainer.innerHTML = "Surah information not available.";
        return;
    }

    let html = `<h2>${surah.name} (${surahNumber})</h2>`;
    html += `<div class="arabic">${surah.arabic}</div>`;

    surah.verses.forEach((verse, index) => {
        html += `<div class="verse">`;
        html += `<div class="arabic">${verse.arabic}</div>`;
        html += `<div class="transliteration">${verse.transliteration}</div>`;
        html += `<div class="translation">${verse.translation}</div>`;
        html += `</div>`;
    });

    transliterationContainer.innerHTML = html;
}
