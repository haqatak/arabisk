<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta en Utfordring - Lær Arabisk og Koran</title>
    <link rel="stylesheet" href="new_styles.css?v=2.0">
    <style>
        .challenge-options {
            text-align: center;
            margin-bottom: 20px;
        }
        #challenge-container {
            text-align: center;
            margin-bottom: 20px;
        }
        #choices-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .choice-card {
            background-color: #fff;
            border: 2px solid #4682b4;
            border-radius: 10px;
            padding: 20px;
            font-size: 2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .choice-card:hover {
            background-color: #f0f8ff;
        }

        #feedback-notification {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-size: 1.2em;
            z-index: 1000;
        }

        #feedback-notification.correct {
            background-color: #28a745;
        }

        #feedback-notification.incorrect {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div id="feedback-notification"></div>
    <header>
        <h1>Test dine Kunnskaper</h1>
    </header>
    <nav>
        <a href="index.html">Hjem</a>
        <a href="letters.html">Lær Bokstaver</a>
        <a href="words.html">Lær Ord</a>
        <a href="challenge.html">Ta en Utfordring</a>
        <a href="quran.html">Koranen</a>
        <a href="feedback.html">Gi Tilbakemelding</a>
    </nav>
    <main>
        <div class="gamification-stats">
            <span>Poeng: <span id="current-score">0</span></span>
            <span>Høyeste poengsum: <span id="high-score">0</span></span>
            <span>Streak: <span id="streak-counter">0</span></span>
        </div>
        <h2>Velg en utfordring</h2>
        <div class="challenge-options">
            <button id="letter-challenge-btn">Bokstav-utfordring</button>
            <button id="word-challenge-btn">Ord-utfordring</button>
        </div>
        <div id="challenge-container" class="arabic-text">
            <p>Velg en utfordring for å starte!</p>
        </div>
        <div id="choices-container" class="arabic-text">
            <!-- Choices will be generated here -->
        </div>
    </main>
    <footer>
    <p>&copy; 2024 <a href="https://arabisk.prosjekt.pro">Lær Arabisk og Koran</a> | Drevet av Prosjekt.pro</p>
    </footer>
    <script>
        const letters = ['ا', 'ب', 'ت', 'ث', 'ج', 'ح', 'خ', 'د', 'ذ', 'ر', 'ز', 'س', 'ش', 'ص', 'ض', 'ط', 'ظ', 'ع', 'غ', 'ف', 'ق', 'ك', 'ل', 'م', 'ن', 'ه', 'و', 'ي'];
        const words = [
            "أَنَا", "أَنْتَ", "هُوَ", "هِيَ", "نَحْنُ", "أَنْتُم", "هُم", "هُنَّ",
            "وَاحِد", "اثْنَان", "ثَلاثَة", "أَرْبَعَة", "خَمْسَة",
            "يَوْم", "لَيْلَة", "صَبَاح", "مَسَاء", "شَمْس", "قَمَر",
            "مَرْحَبًا", "كَيْف", "حَالِكَ", "شُكْرًا", "سَلام",
            "كِتَاب", "سَيَّارَة", "طَعام", "بَاب", "طِفْل", "قِطّ", "كَلْب", "طَائِر", "سَمَكَة",
            "شَجَرَة", "زَهْرَة", "مَطَر", "شَمْس", "قَمَر", "نَهار", "لَيْل", "بَيْت", "طَرِيق", "شَارِع", "مَدينَة",
            "جَبَل", "نَهْر", "بَحْر", "سَمَاء", "نَجْم", "غَيْمَة", "رَياح", "صَحْرَاء", "غَابَة",
            "عَيْن", "أُذُن", "فَم", "يَد", "رِجْل", "قَلْب", "رَأْس", "شَعْر", "وَجْه",
            "مَدْرَسَة", "مَكْتَب", "مَطْعَم", "فِنْدَق", "مَسْجِد", "مَحَطَّة", "مَلْعَب", "مَستَشْفَى"
        ];

        let currentChallengeType = '';
        let correctAnswer = '';
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let streak = 0;

        const challengeContainer = document.getElementById('challenge-container');
        const scoreDisplay = document.getElementById('current-score');
        const highScoreDisplay = document.getElementById('high-score');
        const streakDisplay = document.getElementById('streak-counter');

        function updateScoreDisplay() {
            scoreDisplay.innerText = score;
            highScoreDisplay.innerText = highScore;
            streakDisplay.innerText = streak;
        }

        updateScoreDisplay();
        const choicesContainer = document.getElementById('choices-container');
        const letterChallengeBtn = document.getElementById('letter-challenge-btn');
        const wordChallengeBtn = document.getElementById('word-challenge-btn');

        letterChallengeBtn.addEventListener('click', () => startChallenge('letter'));
        wordChallengeBtn.addEventListener('click', () => startChallenge('word'));

        function speakText(text) {
            let encodedText = encodeURIComponent(text).replaceAll("%D9%80","");
            new Audio('./'+encodedText+'.mp3').play();
        }

        function startChallenge(type) {
            currentChallengeType = type;
            choicesContainer.innerHTML = '';

            const items = (type === 'letter') ? letters : words;
            const chosenItems = [];
            while(chosenItems.length < 4 && items.length > 0) {
                const randomIndex = Math.floor(Math.random() * items.length);
                if(!chosenItems.includes(items[randomIndex])) {
                    chosenItems.push(items[randomIndex]);
                }
            }

            correctAnswer = chosenItems[Math.floor(Math.random() * chosenItems.length)];

            challengeContainer.innerHTML = `<p>Klikk på riktig kort for:</p>`;
            setTimeout(() => speakText(correctAnswer), 500);


            chosenItems.forEach(item => {
                const choiceCard = document.createElement('div');
                choiceCard.className = 'choice-card';
                choiceCard.innerText = item;
                choiceCard.addEventListener('click', () => checkAnswer(item));
                choicesContainer.appendChild(choiceCard);
            });
        }

        const feedbackNotification = document.getElementById('feedback-notification');

        function showNotification(message, isCorrect) {
            feedbackNotification.textContent = message;
            feedbackNotification.className = isCorrect ? 'correct' : 'incorrect';
            feedbackNotification.style.display = 'block';

            setTimeout(() => {
                feedbackNotification.style.display = 'none';
            }, 1500);
        }

        function checkAnswer(selectedItem) {
            if (selectedItem === correctAnswer) {
                score += 10 + streak * 2; // More points for a longer streak
                streak++;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore);
                }
                updateScoreDisplay();
                showNotification('Riktig! Bra jobbet!', true);
                new Audio('./right.mp3').play();
                setTimeout(() => startChallenge(currentChallengeType), 500);
            } else {
                score = Math.max(0, score - 5); // Deduct points, but not below zero
                streak = 0;
                updateScoreDisplay();
                showNotification('Feil, prøv igjen!', false);
                speakText(correctAnswer);
            }
        }
    </script>
</body>
</html>
